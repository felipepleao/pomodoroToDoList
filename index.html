<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro | To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/main.js" defer type="module"></script>
  </head>
  <body data-background="lofiTwo" class="background__image">
    <main id="main" class="main__container">
      <section class="pomodoro">
        <div class="pomodoro__mode">
          <h3 class="pomodoro__mode-title">Pomodoro</h3>
          <h3 class="pomodoro__mode-title disabled">Intervalo Curto</h3>
          <h3 class="pomodoro__mode-title disabled">Intervalo Longo</h3>
        </div>

        <div class="pomodoro__timer">
          <p class="pomodoro__timer-minutes">25</p>
          <span>:</span>
          <p class="pomodoro__timer-seconds">00</p>
        </div>

        <div class="pomodoro__controls">

          <button class="pomodoro__controls-start ">Come√ßar</button>

          <div class="pomodoro__controls-painel hidden">
            <button>play</button>
            <button>stop</button>
            <button>sound</button>
          </div>
        </div>
      </section>

      <div class="main__line"></div>

      <section class="todolist">
        <p>oi</p>
      </section>
    </main>
  </body>
</html>
